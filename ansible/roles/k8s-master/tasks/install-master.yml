- name: Install the Kubernetes components.
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - kubelet
    - kubeadm
    - kubectl
    - kubernetes-cni

- name: Bootstrap the K8s master node.
  shell: kubeadm init --token={{ k8s_token }}

- name: Create the destination folder for the auth users file.
  file:
    path: /etc/kubernetes/auth
    state: directory

